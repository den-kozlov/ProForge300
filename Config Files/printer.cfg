############################################################################
####################### ProForge 300 Printer Config ########################
############################################################################

#config file version v1.1.0
#release date: 05.02.2025

# When updating this config file it is recommended to sun through
# the Eddy probe calibration and Input Shaping.

[include mainsail.cfg]
[include macros.cfg]
[include eddy.cfg]
[include calibrate-offsets.cfg]
#[include so3_0.cfg]
#[include so3_1.cfg]
#[include so3_2.cfg]


[save_variables]
filename: ~/printer_data/config/variables.cfg
#   Required - provide a filename that would be used to save the
#   variables to disk e.g. ~/variables.cfg
[virtual_sdcard]
path: ~/printer_data/gcodes

[force_move]
enable_force_move: True

[mcu]
serial: /dev/serial/by-id/

[exclude_object]

[printer]
kinematics: corexy
max_velocity: 800
max_accel: 60000
minimum_cruise_ratio: 0.65
square_corner_velocity: 10.0
max_z_velocity: 12
max_z_accel: 300

[gcode_arcs]
resolution: 0.2


# MOTOR-1
[stepper_x]
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD6
rotation_distance: 40  # Adjust based on your lead screw or belt system
microsteps: 32
full_steps_per_rotation: 200  # Motor step angle: 1.8° = 200 steps per rotation
#gear_ratio: 1
#step_pulse_duration: 2  # Add if the driver requires a specific pulse width
endstop_pin: ^PC1
position_min: -100
position_endstop: 303
position_max: 303
homing_speed: 100  # mm/s; adjust for your mechanics
homing_retract_speed: 25  # mm/s
[tmc5160 stepper_x]
cs_pin: PD5
spi_speed: 2000000
spi_software_sclk_pin: PE14
spi_software_mosi_pin: PE13
spi_software_miso_pin: PE15
interpolate: True
run_current: 2.2  # Adjusted for 2.5A motor rating (approximately 85-90% for safety)
hold_current: 1.0  # Reduce for lower heat generation during idle
sense_resistor: 0.05
stealthchop_threshold: 0  # Disabled for better torque and stability on X-axis
# Driver Tuning
driver_TBL: 1
driver_TOFF: 3
driver_PWM_OFS: 30
driver_PWM_GRAD: 4
driver_HSTRT: 7
driver_HEND: 5


# MOTOR-2
[stepper_y]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
rotation_distance: 40  # Adjust based on your belt/pulley system
microsteps: 32
full_steps_per_rotation: 200  # Motor step angle: 1.8° = 200 steps per rotation
#gear_ratio: 1
#step_pulse_duration: 2  # Add if the driver requires a specific pulse width
endstop_pin: ^PC3
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 100  # mm/s; adjust if necessary for your mechanics
homing_retract_speed: 25  # mm/s
[tmc5160 stepper_y]
cs_pin: PD0
spi_speed: 2000000
spi_software_sclk_pin: PE14
spi_software_mosi_pin: PE13
spi_software_miso_pin: PE15
interpolate: True
run_current: 2.2  # Adjusted to ~85-90% of the motor's rated 2.5A for safe operation
hold_current: 1.0  # Reduced for less heat generation during idle
sense_resistor: 0.05
stealthchop_threshold: 0  # Disabled to keep torque consistent for the Y-axis
# Driver Tuning
driver_TBL: 1
driver_TOFF: 3
driver_PWM_OFS: 30
driver_PWM_GRAD: 4
driver_HSTRT: 7
driver_HEND: 5


# MOTOR-3
[stepper_z]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PE0
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 300
position_min: -3.5
[tmc2209 stepper_z]
uart_pin: PE1
run_current: 0.6
sense_resistor: 0.11
stealthchop_threshold: 0
interpolate: True           # Enables interpolation for smoother movement
hold_current: 0.5           # Sets a lower current when idle to reduce heat

# MOTOR-4
[stepper_z1]
step_pin: PD15
dir_pin: !PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 8
[tmc2209 stepper_z1]
uart_pin: PC6
run_current: 0.6
sense_resistor: 0.11
stealthchop_threshold: 0
interpolate: True           # Enables interpolation for smoother movement
hold_current: 0.5           # Sets a lower current when idle to reduce heat

# MOTOR-5
[stepper_z2]
step_pin: PD11
dir_pin: !PD10
enable_pin: !PD13
microsteps: 16
rotation_distance: 8
[tmc2209 stepper_z2]
uart_pin: PD12
run_current: 0.6
sense_resistor: 0.11
stealthchop_threshold: 0
interpolate: True           # Enables interpolation for smoother movement
hold_current: 0.5           # Sets a lower current when idle to reduce heat


[heater_bed]
heater_pin: PB5
sensor_type: Generic 3950
sensor_pin: PA1
control: pid
pid_Kp: 64.083
pid_Ki: 3.338
pid_Kd: 307.600
min_temp: 0
max_temp: 115

[fan]
pin: PB7
max_power: 1.0
kick_start_time: 0.250

[fan_generic filter_fan]
pin: PB6
kick_start_time: 0.250


[z_tilt]
z_positions:
 -55, -16
 152.5, 356.54
 371, -16
points:
 1.2, 8.7
 121.2, 248.7
 241.2, 8.7
speed: 300
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.2


[servo toolchanger]
pin: PC15
maximum_servo_angle: 180
minimum_pulse_width: 0.0005
maximum_pulse_width: 0.0025


[respond]
default_type: echo

